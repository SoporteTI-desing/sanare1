      background-color: #F5EFE7;

      display: flex;

      align-items: center;

      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;

    @keyframes fadeIn {

    .card {

      border-radius: 15px;
      width: 250px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    button {
      background: #0A497B;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
    }
    button:hover { background: #08365E; }
    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #6B5B4B;
    }
  </style>
</head>
